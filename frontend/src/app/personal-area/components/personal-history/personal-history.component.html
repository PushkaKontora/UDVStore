<div class="wrapper">
    <div class="titleText">ИСТОРИЯ</div>
    <div class="contentWrapper">
        <div *ngFor="let card of events" class="ordr">
            <div class="content" *ngIf="((card | typeof) === 'ICommented')">
                {{card | castType: 'ICommented'}}
            </div>
        </div>
    </div>
</div>
