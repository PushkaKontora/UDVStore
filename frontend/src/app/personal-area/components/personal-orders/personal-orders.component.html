<div class="wrapper">
    <div class="titleText">ЗАКАЗЫ</div>
    <div class="contentWrapper">
        <div *ngFor="let order of orders" class="ordr">
            <div class="img"><img src="{{order.product.photo}}" alt="product photo"></div>
            <div class="content">
                <div class="topLine">
                    <div class="valueTopLine">{{order.product.name}}</div>
                    <div class="valueTopLine">
                        <div class="status"></div>
                        <div class="data">{{"2022-04-24 17:48:54.483914" | date : 'd.MM.yyyy'}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
