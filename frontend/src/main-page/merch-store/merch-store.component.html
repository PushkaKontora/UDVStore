
<div class="wrapper" >
    <div class="banner">
        <img src="../../../assets/images-main-page/banner.svg" alt="banner">
    </div>
    <div class="wrapper_load">
        <skeletone class="loading" *ngIf="!loaded"></skeletone>
    </div>
    <div class="content" *ngIf="loaded">
        <div class="wrapperGrid">
            <div class="contentGrid" *ngFor="let item  of storeProducts">
                <div class="content_image"><img src="{{item?.photo }}" alt="product image"></div>
                <div class="cardFilling">
                    <div class="text">{{item?.name | uppercase}}</div>
                    <div class="price">
                        <button (click)="chooseProduct($event, item)">
                            <ul class="coins">
                                <li class="wrapper_num">
                                    {{item?.price}}
                                </li>
                                <li>
                                    <img src="../../../assets/images-main-page/greenBlockCoins.svg"
                                         alt="greenBlockCoins">
                                </li>
                            </ul>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
